<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="container score-time" >
        <div id="high-scores">View Highscores</div>
        <div id="time">Timer: <span id="seconds-left">0</span> seconds</div>
    </div>
    <div class="container coding-quiz">
        <div id="question-place">Coding Quiz Challenge</div>
        <p>Try to answer the following code-related questions whithin the time limit. <br> Keep in mind that incorrect
            answers
            will penalize you by reduce the time by ten seconds. <br> Good luck!</p>
        <ul id="responses-place"></ul>
        <button id="start-quiz">Start Quiz</button>
    </div>
        
    
    <script src="script.js"></script>
</body>

</html>
